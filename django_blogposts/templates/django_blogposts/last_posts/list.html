{% load static i18n %}

<div class="row">
    {% for object in object_list %}
        <div class="col-lg-4 col-md-6 mt-5">
            <div class="card">
                <a href="{{ object.get_absolute_url }}" class="card-img-top text-center">
                    <img src="{% get_media_prefix %}{{ object.image }}" alt="{{ object.header }}" class="img-fluid" />
                </a>
                <div class="card-block">
                    <p class="card-title"><a href="{{ object.get_absolute_url }}">{{ object.header }}</a></p>
                    <div class="card-text text-muted">{{ object.da|date:"d.m.Y" }}</div>
                </div>
                <a href="{{object.get_absolute_url}}" class="btn btn-primary">{% trans "More" %}...</a>
            </div>
        </div>
    {% endfor %}
</div>
