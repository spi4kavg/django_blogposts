{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block meta_title %}{% endblock %}</title>
        <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
        <meta name="description" content="{% block meta_description %}{% endblock %}" />
        <link rel="stylesheet" media="all" href="{% static "blogpost/vendor/blogposts.css" %}" />
        <script src="{% static "blogpost/vendor/blogposts.js" %}"></script>
    </head>
    <body>

        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Project name</a>
                        </div>

                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="{% url 'django-blogposts-home' %}">Home</a>
                                </li>
                                <li>
                                    <a href="{% url 'django-blogposts-list' %}">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <h1>{% block header %}Home page{% endblock %}</h1>
            {% block content %}
                Start with blogposts.
            {% endblock %}
        </div>
    </body>
</html>
